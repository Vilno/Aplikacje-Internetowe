<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
</head>
<body>
    <script>
        var data=new Date(2022,03,23);
        if(data.getMonth()<10){
            document.write(data.getDate()+" 0"+data.getMonth()+" "+data.getFullYear())
        }else
            document.write(data.getDate()+" "+data.getMonth()+" "+data.getFullYear())

        
    </script>
</body>
</html>
