<body>
        <p>Podaj liczbę: <input type="text" id="number"></p>
        <input type="button" id="przycisk" value="Zatwierdź"><br><br>
        <script>
            przycisk.addEventListener("click", liczba);
			function liczba()
			{
				var number=document.getElementById("number").value;
				document.getElementById("liczba").innerHTML=number;
            };
        </script>
        Twoja liczba to: 
        <p id="liczba"> ...</p>
</body>
